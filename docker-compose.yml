services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: academyinsight-backend
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/academyinsight
      - JWT_SECRET=academyinsight_jwt_secret_key_2024
      - JWT_EXPIRE=7d
    depends_on:
      - mongo
    networks:
      - academyinsight-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: academyinsight-frontend
    ports:
      - "4020:4020"
    depends_on:
      - backend
    networks:
      - academyinsight-network
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: academyinsight-mongo
    volumes:
      - academyinsight-mongo-data:/data/db
    networks:
      - academyinsight-network
    restart: unless-stopped

networks:
  academyinsight-network:
    driver: bridge

volumes:
  academyinsight-mongo-data:
