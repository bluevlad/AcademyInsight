services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: academyinsight-backend
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:admin123@host.docker.internal:27017/academyinsight?authSource=admin
      - JWT_SECRET=academyinsight_jwt_secret_key_2024
      - JWT_EXPIRE=7d
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - academyinsight-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: academyinsight-frontend
    ports:
      - "4020:4020"
    environment:
      - PORT=4020
    depends_on:
      - backend
    networks:
      - academyinsight-network
    restart: unless-stopped

networks:
  academyinsight-network:
    driver: bridge
